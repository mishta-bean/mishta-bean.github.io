Description: A website that recreates
    one row of a scrabble board. 
    
    The Player may place seven tiles in the row to create
    a word. Once the player has made their move,
    they may press the "submit" button to end their turn. 
    This will add the word to their score along with any 
    bonuses, and a new round will begin.

    In the event that the player cannot make a word with their
    given tiles, they may press the "redraw" button to draw
    new tiles.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Scrabble Row</title>
    <meta charset="utf-8">
    <link href="css/scrabble_styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script src="js/ScrabbleScript.js"></script>

    <script type="text/javascript" src="json_data/pieces.json"></script>
</head>
    <body onload="init()">
        <div id="wrapper" class="row">

            <div id="logo-area" class="col-3 offset-5">
                <!-- scrabble logo was found here:
                https://commons.wikimedia.org/wiki/File:Scrabble_American_logo.svg-->
                <img id="logo" src="graphics_data/Scrabble_logo.png">
            </div>

            <div id="board-area" class="row">
                    
                <!-- scrabble tiles will be placed here -->
                <!-- 15 tile places in total -->
                <div class="col-6 offset-3">
                    <img id="board" src="graphics_data/Scrabble_Board_OneLine.png">

                    <ul id="tile-row"> </ul>
                    
                    <div id="board-scoreboard" class="col-4 offset-3">
                        <!-- points scored goes here -->
                        <p id="scoreboard"></p>
                    </div>

                </div>

            </div>

            <!-- user's tiles will be placed in here -->
            <div id="player-area" class="row">

                <!-- available tiles go here-->
                <div id="playable-tiles" class="col-4 offset-4">

                    <img id="holder" src="graphics_data/scrabble-tile-holder-406774_640.png">

                    <!-- Maximum of 7 tiles in hand -->
                    <div id="hand">

                        <ul id="hand-row"></ul>

                    </div>

                </div>

                <br>

                <div id="buttons" class="col-3 offset-5">
                    <button id="submit" type="button" class="btn btn-secondary" onclick="submitMove()">Sumbit</button>

                    <button id="redraw" type="button" class="btn btn-secondary" onclick="redrawTiles()">Redraw</button>    
                </div>

                <div id="player-score" class="col-3 offset-4">
                    <p id="total-scoreboard">Total Score: </p>
                </div>

                <!-- warnings/errors go here -->
                <p id="msg-area"></p>

            </div>
            
        </div>
    </body>
</html>
